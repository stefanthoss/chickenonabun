name: Lint Code Base

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lint Code Base
        uses: github/super-linter@v3
        env:
          CSS_FILE_NAME: ".stylelintrc.json"
          DEFAULT_BRANCH: master
          FILTER_REGEX_EXCLUDE: "(LICENSE.md|_plugins/jekyll_minimagick.rb)"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKDOWN_CONFIG_FILE: ".markdownlint.json"
          RUBY_CONFIG_FILE: ".rubocop.yml"
          VALIDATE_CSS: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_RUBY: true
          VALIDATE_YAML: true
