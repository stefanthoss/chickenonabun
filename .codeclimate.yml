version: "2"
plugins:
  bundler-audit:
    enabled: true
  scss-lint:
    enabled: true
  eslint:
    enabled: true
    channel: eslint-6
    config:
      config: .eslintrc
    checks:
      complexity:
        enabled: false
  markdownlint:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-88
exclude_patterns:
  - "_plugins/jekyll_minimagick.rb"
  - "LICENSE.md"
